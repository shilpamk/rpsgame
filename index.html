<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RockPaperScissors</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <h1>Rock Paper Scissors Game</h1>
        
    <div id="buttons">
        <button class="button" id="rock">ROCK</button>
        <button class="button" id="paper">PAPER</button>
        <button class="button" id="scissors">SCISSORS</button>
        
    </div>  

    <div id="game" >
        <div>
            <h2>Score board</h2>
        </div>

        <div id="players">
            <div id="cs">Computer</div>
            <div id="pl">Player</div> 
            
        </div>
        <div id="choices">
            <div id="compChoice">Choice</div>
            <div id="plrChoice">Choice</div>
        </div>
        <div id="result">Result</div>
        <div id="scores">
            <p id="computer">0</p>
            <p id="player">0</p>
        </div>
    </div>
   
    <script src="dom.js"></script>
  
    
</body>
</html>
